<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Swipe</title>
  </head>
  <body>
    <!-- ========== NAVBAR SECTION ========== -->
    <header>
      <div class="navbar">
        <div class="container">
          <img src="assets/logo-white.svg" alt="Swipe Logo" />
          <nav>
            <ul class="navbar-menu">
              <li><a href="#">Products</a></li>
              <li><a href="#">Solutions</a></li>
              <li><a href="#">Developers</a></li>
              <li><a href="#">Resourcing</a></li>
              <li><a href="#">Pricing</a></li>
            </ul>
            <div class="hamburger-button">
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
            </div>
          </nav>
          <button class="primary-button navbar-button">Sign In</button>
        </div>
      </div>
    </header>
    <main>
      <!-- ========== HERO SECTION ========== -->
      <section class="hero">
        <div class="container two-column">
          <div class="col-left">
            <h1>Payments infrastructure for the world</h1>
            <p>
              Tons of companies all over the world use Swipeâ€™s seamless platform
              to manage their businesses's entire financial transaction
              infrastructure online.
            </p>
            <div class="button-container">
              <button class="primary-button with-icon">
                Start now
                <img
                  src="assets/arrow-right-light.svg"
                  alt="Right arrow icon"
                />
              </button>
              <button class="secondary-button with-icon">
                Contact Sales
                <img src="assets/arrow-right-dark.svg" alt="Right arrow icon" />
              </button>
            </div>
          </div>
          <div class="col-right hero-phone-container">
            <img
              class="hero-phone"
              src="assets/hero-phone.png"
              alt="Illustration of a smartphone showing the Swipe interface"
            />
          </div>
        </div>
      </section>
      <!-- ========== PARTNERS SECTION ========== -->
      <section class="partners container">
        <div class="partners-grid">
          <img src="assets/amazon.png" alt="Amazon Logo" />
          <img src="assets/instacart.png" alt="Instacart Logo" />
          <img src="assets/salesforce.png" alt="Salesforce Logo" />
          <img src="assets/slack.png" alt="Slack Logo" />
          <img src="assets/google.png" alt="Google Logo" />
          <img src="assets/shopify.png" alt="Shopify Logo" />
          <img src="assets/lyft.png" alt="Lyft Logo" />
          <img src="assets/zoom.png" alt="Zoom Logo" />
        </div>
      </section>
    </main>
  </body>
</html>
